<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rooms</title>
  <link rel="stylesheet" href="css/Rooms.css">
</head>
<body>
  
<script>

const roomsDiv = document.getElementById('rooms');

const rooms = [
  {
    id: 1,
    title: 'Deluxe Room',
    description: 'Luxurious features and amenities.',
    image: 'path/to/deluxe-room.jpg'
  },
  {
    id: 2,
    title: 'Budget Room',
    description: 'Affordable and simple.',
    image: 'path/to/budget-room.jpg'
  },
  {
    id: 3,
    title: 'Family Room',
    description: 'Spacious and comfortable.',
    image: 'path/to/family-room.jpg'
  },
  {
    id: 4,
    title: 'Luxury Suite',
    description: 'Opulence and luxury.',
    image: 'path/to/luxury-suite.jpg'
  }
];

const renderRooms = (rooms) => {
  const html = rooms.map(room => `
    <div class="room-card">
      <img src="${room.image}" alt="${room.title} Image">
      <h3>${room.title}</h3>
      <p>${room.description}</p>
    </div>
  `).join('');

  roomsDiv.innerHTML = html;
};

renderRooms(rooms);



</script>


<div class="rooms-container">
  <h1 class="rooms-title">Rooms</h1>
  <div class="rooms-grid">
    <div class="room-card">
      <img src="image/D.jpeg" alt="Room 1" class="room-image"/>
      <h2 class="room-title">Room 1</h2>
      <p class="room-description">This is a description of Room 1.</p>
      <button class="room-button">Book Now</button>
    </div>
    <div class="room-card">
      <img src="image/B.jpeg" alt="Room 2" class="room-image"/>
      <h2 class="room-title">Room 2</h2>
      <p class="room-description">This is a description of Room 2.</p>
      <button class="room-button">Book Now</button>
    </div>
    <div class="room-card">
      <img src="image/f.jpeg" alt="Room 3" class="room-image"/>
      <h2 class="room-title">Room 3</h2>
      <p class="room-description">This is a description of Room 3.</p>
      <button class="room-button">Book Now</button>
    </div>
    <div class="room-card">
      <img src="image/l.jpeg" alt="Room 3" class="room-image"/>
      <h2 class="room-title">Room 3</h2>
      <p class="room-description">This is a description of Room 3.</p>
      <button class="room-button">Book Now</button>
    </div>
  </div>
</div>








</body>
</html>
