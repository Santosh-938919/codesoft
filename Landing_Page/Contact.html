<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact us</title>
  <link rel="stylesheet" href="css/contact.css">
</head>
<body>
  <section class="contact-us">
    <h2 class="contact-us-title">Contact Us</h2>
    <div class="contact-us-content">
        <form class="contact-us-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit" class="contact-us-btn">Send Message</button>
        </form>
        <div class="contact-us-info">
            <p class="contact-us-text">You can also reach us at:</p>
            <p class="contact-us-text">Phone: (555) 555-5555</p>
            <p class="contact-us-text">Email: info@roomsavailable.com</p>
        </div>
    </div>
</section>



</body>
</html>
